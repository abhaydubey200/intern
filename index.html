<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="sample">
        
        <form id="taxForm">
          <div class="form-group">
            <label for="grossAnnualIncome">Enter Gross Annual Income</label>
            <input type="number" class="form-control" id="grossAnnualIncome" placeholder="Enter gross annual income">
            <div class="error-icon">!</div>
          </div>
          <div class="form-group">
            <label for="extraIncome">Enter Extra Income</label>
            <input type="number" class="form-control" id="extraIncome" placeholder="Enter extra income">
            <div class="error-icon">!</div>
          </div>
          <div class="form-group">
            <label for="age">Enter Age Group</label>
            <select class="form-control" id="age">
              <option value="">Select age group</option>
              <option value="lessThan40">Less than 40</option>
              <option value="greaterThan40LessThan60">Greater than 40 but less than 60</option>
              <option value="greaterThan60">Greater than 60</option>
            </select>
            <div class="error-icon">!</div>
          </div>
          <div class="form-group">
            <label for="deductions">Enter Total Applicable Deductions</label>
            <input type="number" class="form-control" id="deductions" placeholder="Enter total applicable deductions">
            <div class="error-icon">!</div>
          </div>
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="result">
          <div id="resultModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Tax Calculation Result</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <p id="resultText"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        </div>
        
      </div>
      </div>
        
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Include your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
